<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="font-family-NotoSansTC">
  <div class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light-pink">
      <div class="container-lg">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo-gray.png" alt="logo" width="180" class="img-fluid">
          <h1 class="d-none">Ballet</h1>
        </a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa-solid fa-bars text-light-gray fs-2"></i>
        </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto text-center">
              <li class="nav-item">
                <a class="nav-link btn btn-outline-pink px-3 mb-2 mb-lg-0" aria-current="page" href="course.html">課程介紹</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-outline-pink px-3 mb-2 mb-lg-0" href="#">芭蕾空間</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-outline-pink px-3 mb-2 mb-lg-0" href="#">當月課表</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto text-center">
              <li class="nav-item">
                <a href="#" class="nav-link btn btn-outline-pink text-gray me-0 me-lg-2 mb-2 mb-lg-0 px-3">立即預約</a>
              </li>
              <li class="nav-item"> 
                <a href="#" class="nav-link btn btn-outline-pink text-gray px-3">聯絡我們</a>
              </li>
            </ul>
        </div>
      </div>
    </nav>
  </div>
    <main>
        <section>
            <div class="container py-4 d-flex flex-column align-items-center">
                <h2 class="text-gray text-center mb-4">立即預約</h2>
                <div class="d-flex justify-content-center mb-4">
                    <a href="reservation.html" class="btn btn-outline-pink px-4 px-md-5 py-2 me-3 rounded-4">選擇方案</a>
                    <a href="reservation2.html" class="btn btn-outline-pink px-4 px-md-5 py-2 me-3 rounded-4">填寫資料</a>
                    <a href="reservation3.html" class="btn btn-outline-pink px-4 px-md-5 py-2 rounded-4">完成預約</a>
                </div>
                <p class="mb-4">您選擇的是<span class="text-gray fs-4 ms-2">首次體驗課程-基礎</span></p>
                <form action="#">
                  <label for="experience" class="form-label">1. 是否接觸過瑜珈?</label>
                  <br>
                  <div class="form-check form-check-inline mb-4">
                    <input class="form-check-input" type="radio" name="experience" id="experience-yes" value="yes">
                    <label class="form-check-label" for="yes">是</label>
                  </div>
                  <div class="form-check form-check-inline mb-4">
                    <input class="form-check-input" type="radio" name="experience" id="experience-no" value="no">
                    <label class="form-check-label" for="no">否</label>
                  </div>
                  <br>
                  <label for="exercise" class="form-label">2. 每週累積運動量約為多少？</label><br>
                  <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input" type="radio" name="exercise" id="experience-150" value="moreThan150">
                    <label class="form-check-label" for="yes">150 分鐘以上</label>
                  </div>
                  <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input" type="radio" name="exercise" id="experience-75-150" value="75to150">
                    <label class="form-check-label" for="no">75~150 分鐘</label>
                  </div>
                  <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input" type="radio" name="exercise" id="experience-30-75" value="30to75">
                    <label class="form-check-label" for="no">30~75 分鐘</label>
                  </div>
                  <div class="form-check form-check-inline mb-4">
                    <input class="form-check-input" type="radio" name="exercise" id="experience-30" value="lessThan30">
                    <label class="form-check-label" for="no">30 分鐘以下</label>
                  </div>
                  <br>
                  <label for="exercise" class="form-label">3. 上課預約報到日</label><br>
                  <p class="text-gray">若還沒有確定的日期，可以等待專員與您聯絡時再做詳細的諮詢哦！</p>
                  <div class="col-6">
                    <input type="date" class="form-control">
                  </div>
                  <br>
                  <label for="exercise" class="form-label">4. 填寫基本資料，完成預約後會寄送通知至電子信箱</label><br>
                  <div class="row mb-3">
                    <div class="col-6">
                      <label for="name" class="form-label">姓名</label>
                      <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名">
                    </div>
                    <div class="col-6">
                      <label for="years" class="form-label">年齡</label>
                      <input type="number" class="form-control" id="years" placeholder="請輸入您的年齡">
                    </div>
                  </div>
                  <div class="mb-3 col-6">
                    <label for="exampleFormControlInput1" class="form-label">性別</label>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>女</option>
                      <option value="1">男</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">電子信箱</label>
                    <input type="email" class="form-control" id="email" placeholder="email@example.com">
                  </div>
                  <div class="mb-4">
                    <label for="number" class="form-label">手機號碼</label>
                    <input type="number" class="form-control" id="number" placeholder="0912-345-678">
                  </div>
                  <button class="btn btn-pink w-100">送出</button>
                </form>
            </div>
        </section>
        <section class="slideUp">
            <a href=".zip" class="btn-up text-decoration-none position-fixed bottom-2 end-3"></a>
        <section>
    </main>
    <footer class="bg-light-pink">
      <div class="container pt-5 pb-3 py-md-4 px-0">
        <div class="row row-cols-1 row-cols-md-2 justify-content--between align-items-center px-0 px-lg-5 g-0">
          <div class="col mb-4 mb-md-0 mx-auto">
            <h3 class="mb-3 text-center text-md-start fw-normal">下方輸入信箱， <br class="d-lg-none">獲得課程優惠碼及最新資訊！</h2>
            <form action="#">
              <div class="input-group w-100 px-5 px-md-0">
                <input type="email" name="email" class="form-control rounded-end-0 border border-2 border-gray" placeholder="請輸入email">
                <button class="btn btn-outline-gray mx-0 rounded-start-0 px-4 border border-2 border-start-0 border-gray">訂閱</button>
              </div>
            </form>
          </div>
          <div class="col">
            <div class="d-flex flex-column align-items-md-end align-items-center">
              <img src="images/logo-gray.png" alt="logo" class="img-fluid d-block" width="300">
              <ul class="list-unstyled d-flex">
                <li><a href="#" class="text-decoration-none link-gray fs-1"><i class="bi bi-facebook me-3"></i></a></li>
                <li><a href="#" class="text-decoration-none link-gray fs-1"><i class="bi bi-line me-3"></i></a></li>
                <li><a href="#" class="text-decoration-none link-gray fs-1"><i class="bi bi-instagram me-3"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <p class="text-center text-bg-light-pink py-3 mb-0 border-top border-2 border-pink">Copyright © 2023 Ballet.All rights reserved.</p>
    </footer>
