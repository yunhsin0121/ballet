            <h2 class="text-secondary text-center fw-bold mb-4" data-aos="fade-up">聯絡我們</h2>
            <div class="row justify-content-center">
                <div class="col-lg-6 mb-5 mb-lg-0" data-aos="fade-up">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3518.237242608421!2d120.97325648236425!3d24.821345592255373!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346835cd62dc1bff%3A0xb0e953dde25dc509!2zMzAw5paw56u55biC5rmz6ZuF6KGX!5e0!3m2!1szh-TW!2stw!4v1697115832242!5m2!1szh-TW!2stw" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="w-100 h-lg-75 img-fluid mb-3"></iframe>

                    <div class="d-flex justify-content-between" data-aos="fade-up">
                        <ul class="list-unstyled fs-5">
                            <li class="mb-2"><a href="https://maps.app.goo.gl/79d5AJtzMb2pNUZ49" class="link-dark">地址 : 新竹市湳雅街</a></li>
                            <li class="mb-2"><a href="mailto:+886-53012345" class="link-dark">電話：03-53012345</a></li>
                            <li><a href="mailto:ballet@gmail.com" class="link-dark">信箱：ballet@gmail.com</a></li>
                        </ul>
                        <ul class="list-unstyled d-flex align-items-center">
                            <li><a href="#" class="link-secondary"><i class="bi bi-facebook fs-1 me-2"></i></a></li>
                            <li><a href="#" class="link-secondary"><i class="bi bi-instagram fs-1 me-2"></i></a></li>
                            <li><a href="#" class="link-secondary"><i class="bi bi-line fs-1"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="bg-light-primary p-3 p-md-5">
                        <h3 class="fw-bold fs-4 text-secondary mb-3" data-aos="fade-up">意見回饋 & 問題詢問</h3>
                        <form action="#" data-aos="fade-up">
                            <div class="mb-3">
                                <label for="contactUsName" class="form-label">姓名</label>
                                <input type="text" class="form-control" name="name" id="contactUsName" placeholder="請輸入您的姓名">
                            </div>
                            <div class="mb-3">
                                <label for="contactUsEmail" class="form-label">電子信箱</label>
                                <input type="email" class="form-control" name="email" id="contactUsEmail" placeholder="example@gmail.com">
                            </div>
                            <div class="mb-3">
                                <label for="contactUsNumber" class="form-label">手機號碼</label>
                                <input type="tel" class="form-control" name="tel" id="contactUsNumber" placeholder="0912-345-678">
                            </div>
                            <div class="mb-3">
                                <label for="contactUsComment" class="form-label">意見回饋</label>
                                <textarea name="comment" id="contactUsComment" class="form-control" placeholder="請輸入想提供的意見或想詢問的問題" style="resize:none;height:200px;"></textarea>
                            </div>
                            <div class="text-end" data-aos="fade-up">
                                <button type="submit" class="btn btn-primary w-25 fw-bold ms-auto">送出</button>
                            </div>
                        </form>
                    </div>
                </div>
